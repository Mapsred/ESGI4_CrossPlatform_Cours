<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyMovies</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>my favorite movie</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pikachu</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>You haven't selected any movie yet</p>
      <p>Please select one by using the button below</p>
      <button ion-button icon-left full (click)="redirectToMoviesList()">
        <ion-icon name="search"></ion-icon>
        on going movies
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
